<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Vimal - All Rounder CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              sport: ['Teko', 'sans-serif'],
            },
            colors: {
              cricket: {
                dark: '#0f172a',
                field: '#064e3b',
                pitch: '#eab308',
                ball: '#dc2626',
                blue: '#2563eb'
              }
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure background colors print correctly */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        @page {
          margin: 0;
          size: auto;
        }
        /* Hide OTT elements in print */
        .no-print {
          display: none !important;
        }
      }
      
      .hover-pause:hover {
        animation-play-state: paused;
      }

      /* Audio Visualizer Bars */
      .bar {
        width: 3px;
        background: #ef4444;
        animation: equalizer 1s ease-in-out infinite;
      }
      .bar:nth-child(1) { animation-duration: 0.8s; }
      .bar:nth-child(2) { animation-duration: 1.1s; }
      .bar:nth-child(3) { animation-duration: 0.9s; }
      .bar:nth-child(4) { animation-duration: 1.2s; }

      @keyframes equalizer {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }

      /* Hide Scrollbar for horizontal scrolling areas */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Custom Scrollbar for vertical scrolling */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-slate-100 print:bg-white print:text-black overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
